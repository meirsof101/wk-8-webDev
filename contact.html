  <div class="contact-container">
    <h1>Contact Good Times Farm</h1>
    <form action="#" method="POST" class="contact-form">
      <label for="first-name">First name<span>*</span></label>
      <input type="text" id="first-name" name="first-name" required />

      <label for="last-name">Last name<span>*</span></label>
      <input type="text" id="last-name" name="last-name" required />

      <label for="email">Email<span>*</span></label>
      <input type="email" id="email" name="email" placeholder="Please use a work email" required />

      <label for="county">County/Region<span>*</span></label>
      <select id="county" name="county" required>
        <option value="">Please select your county</option>
        <option value="Kilifi">Kilifi</option>
        <option value="Mombasa">Mombasa</option>
        <option value="Kisumu">Kisumu</option>
        <option value="Nairobi">Nairobi</option>
        <option value="Nakuru">Nakuru</option>
        <option value="Kwale">Kwale</option>
      </select>

      <label for="service">Which service are you enquiring about?<span>*</span></label>
      <select id="service" name="service" required>
        <option value="">Please select an option</option>
        <option value="products">Farm Products</option>
        <option value="visits">Farm Visits</option>
        <option value="consultancy">Farm Consultation</option>
      </select>

      <label for="message">Message<span>*</span></label>
      <textarea id="message" name="message" placeholder="Let us know what you want more information about" required></textarea>

      <div class="checkbox-group">
        <label><input type="checkbox" required /> I agree to be emailed in response to my enquiry.<span>*</span></label>
        <label><input type="checkbox" /> I agree to receive marketing communications about Good Times Farm.</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
